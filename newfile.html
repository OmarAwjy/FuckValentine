<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roses are red...</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            background: linear-gradient(135deg, #3a0ca3, #240046, #10002b);
            background-attachment: fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            width: 100vw;
            overflow-y: auto;
            padding: 20px 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            position: relative;
        }
        .typing-text {
            font-size: 1.5em;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 2px solid white;
            display: inline-block;
            animation: blink 0.8s infinite;
        }
        @keyframes blink { 50% { border-color: transparent; } }
    </style>
</head>
<body>
    <div class="container">
        <p id="text1" class="typing-text"></p>
    </div>

    <script>
        const text1 = "Code available at https://github.com/OmarAwjy/FuckValentine/blob/code/92348hd!.html";
        let index = 0;
        let speed = 80;

        function typeText1() {
            if (index < text1.length) {
                document.getElementById("text1").innerHTML += text1.charAt(index);
                index++;
                setTimeout(typeText1, speed);
            }
        }

        typeText1();
    </script>
</body>
</html>
